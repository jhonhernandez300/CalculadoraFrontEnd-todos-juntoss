<h2>Usuarios</h2>
<br> 
<br><br>   
<div *ngIf="items">    
    <table class="table ">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Fecha de nacimiento</th>
                <th scope="col">Platfrom name</th>
                <th scope="col">Password</th>
                <th scope="col">GÃ©nero</th>
                <th scope="col">Documento de identidad</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items ">                
                <td>{{ item.userNames}}</td>
                <td>{{ item.userLastNames }}</td>
                <td>{{ item.dateOfBirth }}</td>
                <td>{{ item.userPlatformName }}</td>
                <td>{{ item.userPassword }}</td>
                <td>{{ item.userGender }}</td>
                <td>{{ item.userDocumentNumber }}</td>
                <td><button type="button" class="btn btn-danger"><a [routerLink]="['/users', item.id]">Borrar</a></button></td>
                <td><button type="button" class="btn btn-primary"><a [routerLink]="['/users', item.id]">Editar</a></button></td>
                <td><button type="button" class="btn btn-success"><a [routerLink]="['/users', item.id]">Ingresar Familiar</a></button></td>
            </tr>
        </tbody>
    </table>
    <br><br>       
</div>
