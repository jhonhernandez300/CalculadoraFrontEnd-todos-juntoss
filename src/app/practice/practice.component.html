<h2>Rad button</h2>
<br>

<form [formGroup]="controlsFormGroup">
    <label>
        <input type="radio" formControlName="radioExample" value="water" />Water
    </label>
    <label>
        <input type="radio" formControlName="radioExample" value="milk" />Milk
    </label>
    <br><br>
    
    <div class="form-check">
        <input class="form-check-input" type="radio" id="exampleRadios1" value="a" formControlName="radioExample" checked>
        <label class="form-check-label" for="exampleRadios1">
        A
        </label>
     </div>
     <div class="form-check">
        <input class="form-check-input" type="radio" id="exampleRadios2" value="b" formControlName="radioExample">
        <label class="form-check-label" for="exampleRadios2">
        B
        </label>
     </div>

     <div class="container">
        <select formControlName="departmentsSelect">
           <option>Seleccione el departamento</option>
           <option *ngFor="let states of state" value="states.id">{{states.name}}</option>
        </select>
     </div>


    <button (click)="save()">Save</button>
    <div>{{radioExample.value}}</div>
    <div>{{controlsFormGroup.value.radioExample}}</div>
</form>
<br><br>
