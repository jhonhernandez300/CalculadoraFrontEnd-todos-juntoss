<div *ngIf="items">    
    <table class="table ">
        <thead>
            <tr>
                <th scope="col">Tipo de Item</th>
                <th scope="col">Frecuencia</th>
                <th scope="col">Relaci√≥n Frecuencia</th>                              
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items ">
                <th scope="row">{{ item.itemType}}</th>
                <td scope="row">{{ item.frequency }}</td>
                <td scope="row">{{ item.relFrequency | percent }}</td>                          
            </tr>
        </tbody>
    </table>
    <br><br>       
</div>
