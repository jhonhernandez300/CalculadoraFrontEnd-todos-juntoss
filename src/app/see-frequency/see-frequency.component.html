<h2>Ver Frecuencia</h2>
<br> 
<br><br>   
<div *ngIf="items">    
    <table class="table ">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Bins</th>
                <th scope="col">Frecuencia</th>
                <th scope="col">Inicio del intervalo</th>
                <th scope="col">Fin del intervalo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items ">
                
                <td scope="row">{{ item.bins}}</td>
                <td scope="row">{{ item.frequency }}</td>
                <td scope="row">{{ item.intervalsStart }}</td>
                <td scope="row">{{ item.intervalsEnd }}</td>
            </tr>
        </tbody>
    </table>
    <br><br>       
</div>
